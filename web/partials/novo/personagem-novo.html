<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h4>Criação de Personagem</h4>
        <form role="form">
            <div class="form-group">					 
                <label for="nome">Nome</label>
                <input type="text" ng-model="fields.nome" class="form-control" id="nome" />
                <label for="pj">PJ</label>
                <input type="text" ng-model="fields.pj" class="form-control" id="pj" />
            </div>
            <div class="form-group">					 
                <label for="raca">Raça</label>
                <input type="text" ng-model="fields.raca" class="form-control" id="raca" />
                <label for="sexo">Sexo</label>
                <input type="radio" class="form-control" ng-model="fields.sexo" id="sexo" value="M"> Homem
                <input type="radio" class="form-control" ng-model="fields.sexo" id="sexo" value="F"> Mulher
                <input type="radio" class="form-control" ng-model="fields.sexo" id="sexo" value="O"> Outro
            </div>
            <div class="form-group">					 
                <label for="classe">Classe</label>
                <input type="text" ng-model="fields.classe" class="form-control" id="classe" />
                <label for="nivel">Nível</label>
                <input type="number" class="form-control" ng-model="fields.nivel" id="nivel" min="1" max="20" value="1"/>
            </div>
            <div class="form-group">					 
                <label for="str">Força</label>
                <input type="number" ng-model="fields.str.status" class="form-control" id="str" min="6" max="26" ng-click="fields.str.mod = setMod(fields.str.status)"/>
                <input type="text" ng-model="fields.str.mod" class="form-control" id="str" readonly/>
                <label for="dex">Dextreza</label>
                <input type="number" ng-model="fields.dex.status" class="form-control" id="dex" min="6" max="26" ng-click="fields.dex.mod = setMod(fields.dex.status)"/>
                <input type="text" ng-model="fields.dex.mod" class="form-control" id="dex" readonly/>
                <label for="cons">Constituição</label>
                <input type="number" ng-model="fields.cons.status" class="form-control" id="cons" min="6" max="26" ng-click="fields.cons.mod = setMod(fields.cons.status)"/>
                <input type="text" ng-model="fields.cons.mod" class="form-control" id="cons" readonly/>
            </div>
            <div class="form-group">					 
                <label for="int">Inteligência</label>
                <input type="number" ng-model="fields.int.status" class="form-control" id="int" min="6" max="26" ng-click="fields.int.mod = setMod(fields.int.status)"/>
                <input type="text" ng-model="fields.int.mod" class="form-control" id="int" readonly/>
                <label for="wis">Sabedoria</label>
                <input type="number" ng-model="fields.wis.status" class="form-control" id="wis" min="6" max="26" ng-click="fields.wis.mod = setMod(fields.wis.status)"/>
                <input type="text" ng-model="fields.wis.mod" class="form-control" id="wis" readonly/>
                <label for="cha">Carisma</label>
                <input type="number" ng-model="fields.cha.status" class="form-control" id="cha" min="6" max="26" ng-click="fields.cha.mod = setMod(fields.cha.status)"/>
                <input type="text" ng-model="fields.cha.mod" class="form-control" id="cha" readonly/>
            </div>
        </form>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button type="button" ng-click="salvar()" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Salvar</button>
                <a class="btn btn-warning" href="#/personagem-lista" role="button"><span class="glyphicon glyphicon-menu-left"></span> Cancelar</a>
            </div>
	</div>
    </div>
</div>
